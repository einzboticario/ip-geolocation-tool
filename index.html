<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Geolocation Tool</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="background-image"></div>
    <header>
        <p>Your IP Address is <b><span id="user_ip"></span></b>.</p>

        <form action="" id="form">
            <input type="text" id="input_ip" placeholder="Search IP...">
            <button type="submit" id="submit_btn">Submit</button>
        </form>
    </header>

    <div id="results">
        <div id="ip_details">
            <h3>Country Name: <span class="ip_data">????</span></h2>
            <h3>City: <span class="ip_data">????</span></h2>
            <h3>Zip Code: <span class="ip_data">????</span></h2>
            <h3>ISP: <span class="ip_data">????</span></h2>
            <h3>Latitude: <span class="ip_data">????</span></h2>
            <h3>Longitude: <span class="ip_data">????</span></h2>
        </div>
        <div id="others">
            <img src="https://ipgeolocation.io/static/flags/ph_64.png" alt="">
            <a href="#" id="map_link" target="_blank">Google Map</a>        
        </div>
    </div>

    <footer>Made by <a href="https://github.com/einzluis" target="_blank">Einz Luis Boticario</a></footer>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- JS -->
    <script src="./app.js"></script>
</body>
</html>
